<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>

<body>
    <header>
        <h1 class="title">My To-Dos</h1>
    </header>
    <main>

        <form>
            <div class="input-container">
                <input type="text" name="newTodo" id="newTodo" placeholder="Enter new todo">
                <button class="add-button" type="submit">Add</button>
            </div>
        </form>

        <section class="filters">
            <h2>Filters</h2>
            <div class="filter-container">
                <label for="all"><input type="radio" name="filter-radio" id="all" value="all" checked>All</label>
                <label for="open"><input type="radio" name="filter-radio" id="open" value="open">Open</label>
                <label for="done"><input type="radio" name="filter-radio" id="done" value="done">Done</label>
            </div>
            <button class="delete-button">Remove finished To-Dos</button>
        </section>


        <h2>To-Dos</h2>
        <ul id="list"></ul>
    </main>

    <script src="script.js"></script>
</body>

</html>
